<html>
    <head></head>
    <body>
        <h1 align="center">Working With Fetch</h1>
        <hr/>
        <button id="bb1" onclick="fetching()" type="button">Show Data</button>
        <br/><br/>
        <table id="tt1" border="2">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Avatar</th>
            </tr>
        </table>
        <script>
            var a=[];
            let url="https://reqres.in/api/users";
            
                fetch(url).then(  (response)  => 
                { 
                    response.json().then ((result) =>  
                    {
                        a=result.data;
                    });	 
                });

            function fetching()
            {
                for(let item in a)
        
                {
                    var  tableObj =  document.getElementById("tt1");
                    var  row1 =  tableObj.insertRow(-1);
                    var  cell1 =  row1.insertCell(-1);
                    var  cell2 =  row1.insertCell(-1);
                    var  cell3 =  row1.insertCell(-1);
                    var  cell4 =  row1.insertCell(-1);
                    var  cell5 =  row1.insertCell(-1);

                    cell1.innerHTML = a[item].id;
                    cell2.innerHTML = a[item].email;
                    cell3.innerHTML = a[item].first_name;
                    cell4.innerHTML = a[item].last_name;
                    cell5.innerHTML = "<img src=" + a[item].avatar +">";

                    if(tableObj.rows.length>(a.length+1))
                    {
                        tableObj.deleteRow(-1);
                    }
                }
            }
        </script>
    </body>
</html>
