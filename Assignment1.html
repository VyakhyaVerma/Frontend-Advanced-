<html>
    <head></head>
    <body>
        <script>
            const myPromise=new Promise((resolve,reject) =>
            {
                let x = Math.floor((Math.random() * 50) + 1);
                if(x%5==0)
                {
                    resolve(x);
                }
                else
                {
                    reject("Invalid Entry");
                }
            });
            myPromise.then( (response)  => 
            {
				 console.log(response);
			})
			.catch( (errorResponse)  => 
			{				
				 console.log(errorResponse);
			});
        </script>
    </body>
</html>
