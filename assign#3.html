<html>
    <head></head>
    <body>
        <h1 align="center">Working With Tables</h1>
        <hr/>
        <table align="center" id="td1" border="1">
            <tr>
                <th>Product Name</th>
                <th>Unit Price</th>
                <th>Units In Stock</th>
            </tr>
            <tr>
                <td>Printer</td>
                <td>2500.00</td>
                <td>0</td>
            </tr>
            <tr>
                <td>4GB-RAM</td>
                <td>1200.00</td>
                <td>23</td>
            </tr> 
            <tr>
                <td>1TB Samsung HDD</td>
                <td>4500.00</td>
                <td>20</td>
            </tr>
            <tr>
                <td>32-GB Kingston USB</td>
                <td>800.00</td>
                <td>0</td>
            </tr>
        </table>
        <script  src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script>
            $(document).ready(function()
            {
                $("#td1 tr").each(function()
                {
                    if($(this).children().last().text()=="0")
                    {
                        $(this).css("background-color",  "Pink");
                    }
                    else
                    {
                        $(this).css("background-color",  "lightgreen");
                    }
                })
                $("tr:first").css("background-color",  "lightgray");
                $("tr:last").css("background-color",  "lightyellow");
            });
        </script>
    </body>
</html>
